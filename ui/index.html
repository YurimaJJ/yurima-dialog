<!DOCTYPE html>
<html>
<head>
    <title>Yurima Dialog</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="form" id="form">
            <h2 id="title">Yurima Form</h2>
            <input type="text" class="field" id="field-1">
            <input type="text" class="field" id="field-2">
            <input type="text" class="field" id="field-3">
            <input type="text" class="field" id="field-4">
            <input type="text" class="field" id="field-5">
            <div class="btn-container">
                <button class="btn" id="submit">Submit</button>
                <button class="btn" id="cancel">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
